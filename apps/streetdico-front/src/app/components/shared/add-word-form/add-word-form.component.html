<form #addWordForm="ngForm" (ngSubmit)="onSubmit(addWordForm)" >
    <div class="form-group mb-4">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label for="homePageFormWord" class="form-label pb-2 fs-sm">Ton mot</mat-label>
            <input matInput type="text" class="sd-form-control home-page-form-word" ngModel required id="homePageFormWord" placeholder="Bicrave.."
            name="name">
        </mat-form-field>
    </div>
    <div class="form-group my-4">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label for="homePageFormDefinition" class="form-label pb-2 fs-sm">Ta d√©finition</mat-label>
            <textarea matInput class="sd-form-control home-page-form-word" type="text" id="homePageFormDefinition" ngModel required rows="4"
            placeholder="Fumer ..." name="definition"></textarea>
        </mat-form-field>
    </div>
    <div class="form-group my-4">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label class="form-label pb-2 fs-sm">Un exemple d'utilisation</mat-label>
            <textarea matInput placeholder="On bicrave dans la rue" class="sd-form-control home-page-form-word" id="homePageFormDefinition" ngModel required  rows="2"
         name="example"></textarea>
        </mat-form-field>
    </div>
    <div class="form-group my-4">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label for="homePageFormWord" class="form-label pb-2 fs-sm">Un pseudonyme ?</mat-label>
            <input type="text" matInput class="sd-form-control home-page-form-word" id="homePageFormWord" ngModel required
                placeholder="anonyme" name="pseudo">
        </mat-form-field>
    </div>
    <div class="form-group my-4 ms-2">
        <mat-form-field >
            <mat-label class="form-label pb-2 fs-sm">Rajoute un tag</mat-label>
            <mat-select class="fs-sm fw-light" name="tags" ngModel>
                <mat-option value="verlan">Verlan</mat-option>
                <mat-option value="offensif">Offensif</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="d-flex py-3">
        <button class="sd-btn-primary">Publier</button>
    </div>
</form>
