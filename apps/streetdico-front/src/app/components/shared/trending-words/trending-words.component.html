<div class="containter-fluid">
    <div class="row justify-content-center pb-2">
        <div class="col-11 pt-5 px-3 d-flex flex-wrap mb-3 justify-content-center justify-content-md-start">
            <div *ngFor="let word of trendingWords">
                <div class="word">
                    <div> <h5 class="name sd-underline-secondary">{{word.name}}</h5> </div>
                    <div class="definition">
                        <p>{{word.definition}}</p>
                    </div>
                    <div class="example py-2">
                        <span class="fs-underline">Exemple: </span> <span>{{word.example}}</span>
                    </div>
                    <div class="py-2 published-by">
                        <span>publi√© par: </span> <span class="sd-color-primary">{{word.pseudo}}</span>
                    </div>
                    <div class="my-2 likes-dislikes">
                        <span class="me-3"><i class="bi bi-hand-thumbs-up me-2"></i>{{word.likes_count}}</span> <span class="me-3"></span><i class="bi bi-hand-thumbs-down me-2"></i>{{word.dislikes_count}}<span class=""></span>
                    </div>
                    <div class="mt-4 mb-2 tags ">
                        <span class="sd-word-tag me-3" *ngFor="let tag of word.tags">
                            {{tag}}
                        </span>
                    </div>
                </div>
            </div>

            <div class="d-flex w-100 ms-3 justify-content-center justify-content-md-start"> 
                <div class="sd-btn-primary word-size">Voir tout</div>
            </div>
        </div>
    </div>
</div>
