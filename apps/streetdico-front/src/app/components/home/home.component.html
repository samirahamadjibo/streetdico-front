<digitalvitae-header-home></digitalvitae-header-home>
<div class="container-fluid sd-bg-white ps-4 ps-md-2 py-5">
    <div class="row d-flex justify-content-center pb-3">
        <div class="col-11">
            <h4 class="mb-1 fw-bold mb-2">LES MOTS TENDANCE</h4>
            <div class="sd-undertitle">La/les définition(s) en tendance</div>
        </div>
    </div>

    <div class="row justify-content-center pb-5">
        <div class="col-11 py-5 px-3 d-flex flex-wrap mb-5 justify-content-start">
            <div *ngFor="let word of trendingWords">
                <div class="word">
                    <div> <h5 class="name sd-underline-secondary">{{word.name}}</h5> </div>
                    <div class="definition">
                        <p>{{word.definition}}</p>
                    </div>
                    <div class="example py-2">
                        <span class="fs-underline">Exemple: </span> <span>{{word.example}}</span>
                    </div>
                    <div class="py-2 published-by">
                        <span>publié par: </span> <span class="sd-color-primary">anonyme.</span>
                    </div>
                    <div class="my-2 likes-dislikes">
                        <span class="me-3"><i class="bi bi-hand-thumbs-up me-2"></i>{{word.likesCount}}</span> <span class="me-3"></span><i class="bi bi-hand-thumbs-down me-2"></i>{{word.likesCount}}<span class=""></span>
                    </div>
                    <div class="mt-4 mb-2 tags ">
                        <span class="me-3" *ngFor="let tag of word.tags">
                            {{tag}}
                        </span>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center align-items-center"> 
                <div class="sd-btn-primary word-size">Voir tout</div>
            </div>
        </div>
    </div>
</div>

<digitalvitae-footer></digitalvitae-footer>
