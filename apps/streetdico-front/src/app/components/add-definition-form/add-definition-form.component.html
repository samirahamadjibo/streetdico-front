<digitalvitae-header-simple></digitalvitae-header-simple>
<div class="container-fluid  sd-bg-dark-grey sd-definition-name-conatainer ">
    <div class="row justify-content-center">
        <div class="col-11">
            <div class="h1 pb-5 pt-3 ff-body fs-5 fw-light sd-color-secondary">
                <div *ngIf="!definitionInProgress?.name || definitionInProgress === undefined; else elseBlock">
                    RAJOUTER UNE DÉFINITION
                </div>
                <ng-template #elseBlock> DEFINITION DU MOT &nbsp; "{{definitionInProgress?.name | uppercase}}"</ng-template>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 mb-2">
    <div class="row my-5 d-flex justify-content-center">

        <div class="col-11 sd-bg-light-grey home-page-form-container col-md-8">
            <h5 class="pb-3 ff-body">Rajoute ta définitions</h5>

            <form #definitionForm="ngForm">
                <div class="row align-items-stretch">
                    <div class="col-12 col-md-6">
                        <div class="form-group my-4">
                            <label for="homePageFormWord" class="form-label pb-2 fs-sm">Ton mot</label>
                            <input type="text" class="sd-form-control home-page-form-word" id="homePageFormWord"
                                placeholder="Bicrave.." name="name">
                        </div>
                        <div class="form-group my-4">
                            <label for="homePageFormDefinition" class="form-label pb-2 fs-sm">Ta définition</label>
                            <textarea class="sd-form-control home-page-form-word" type="text" id="homePageFormDefinition"
                                rows="4" placeholder="Fumer ..." name="definition">
                            </textarea>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 ps-4">
                        <div class="form-group my-4">
                            <label class="form-label pb-2 fs-sm">Un exemple d'utilisation</label>
                            <textarea class="sd-form-control home-page-form-word" type="text" id="homePageFormDefinition"
                                rows="2" placeholder="Fumer ..." name="definition">
                            </textarea>
                        </div>
                        <div class="form-group my-4">
                            <label for="homePageFormWord" class="form-label pb-2 fs-sm">Un pseudonyme ?</label>
                            <input type="text" class="sd-form-control home-page-form-word" id="homePageFormWord"
                                placeholder="Bicrave.." name="name">
                        </div>
                        <div class="form-group my-4 ms-2">
                            <mat-form-field>
                                <mat-label class="form-label pb-2 fs-sm">Rajoute un tag</mat-label>
                                <mat-select class="fs-sm fw-light">
                                    <mat-option value="option1">Option 1</mat-option>
                                    <mat-option value="option2">Option 2</mat-option>
                                    <mat-option value="option3">Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                       
                    </div>
                </div>


                <div class="d-flex py-3">
                    <div class="sd-btn-primary">Enregistrer</div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container mb-4">
    <div class="row">
        <div class="col-12 justify-content-center py-3">
            <div class="d-flex justify-content-center">
                <div class="sd-btn-primary" routerLink="/">Acceuil</div>
            </div>
        </div>
    </div>
</div>

<digitalvitae-last-publishers></digitalvitae-last-publishers>
<digitalvitae-footer></digitalvitae-footer>
